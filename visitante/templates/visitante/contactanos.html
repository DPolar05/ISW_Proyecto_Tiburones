{% extends "base_generic_visitante.html" %}

{% block content %}
{% load static %}
  <div id="fondo">
    
    <div id="Contenedor_formulario" class="flex-container">
      <div class="image-container">
        <img src="{% static 'image/contacto/Email.gif' %}" alt="Logo IPN" style="width: 700px; height: 400px;">
      </div>
      <div class="contact-container">
        <h2>Contacto</h2>
        <form action="{% url 'visitante:contact' %}" method="post">
          {% csrf_token %}
            {% if messages %}
              {% for message in messages %}
              <div class="alert alert-success" role="alert" style="border: 1px solid #c3e6cb; background-color: #d4edda;">
                {{ message }}
            </div>
              {% endfor %}
            {% endif %}
            <div class="input-group">
            <input type="text" id="name" name="name" placeholder="Ingresa un nombre" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Correo electronico" required>
          </div>
          <div class="input-group">
            <input type="text" id="subject" name="subject" placeholder="Asunto" required>
          </div>
          <div class="input-group">
            <textarea id="message" name="message" rows="4" placeholder="Mensaje" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>



  </div>
{% endblock %}
